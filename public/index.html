<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Favorite Songs</title>
</head>
<body>
    <h1 class="main-header">Your Favorite Songs</h1>
    <p class="tagline">songs you will kill to listen for the first time</p>

    <div class="input-container">
        <input type="text" id="songName" placeholder="Song Name">
        <input type="text" id="songArtist" placeholder="Artist">
        <input type="file" id="songAlbumCover" accept="image/*">
        <textarea id="description" placeholder="Description"></textarea>
        <button onclick="addSong()">Add Song</button>
    </div>

    <h2 class="catalog-header">Catalog of Songs You Love</h2>

    <div id="songList"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
